{% extends 'base.template.html' %}

{% block content %}

{% block title %}
<h1 class='text-center'>Customers List</h1>
{% endblock %}

<table class="table">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
    <thead>
    {% for customer in all_customers %}
    <tr>
        <td>{{customer.first_name}}</td>
        <td>{{customer.last_name}}</td>
        <td>{{customer.email}}</td>
    </tr>
    {% endfor %}
</table>

<a href="{{ url_for('add_customers') }}">Back to 'add-customer'</a>

{% endblock %}
